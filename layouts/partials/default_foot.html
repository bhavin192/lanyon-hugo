      </div>

    {{ template "_internal/google_analytics_async.html" . }}

    <hr>
    <!-- footer -->
    <div>
      <div class="copyright">
        <label>
          {{ if .Site.Copyright }}{{ .Site.Copyright }}{{ else }}{{ printf "Copyright Â© %d %s." .Site.LastChange.Year .Site.Title }}{{ end }}

        </label>
        <label>
          {{- $firstLink := "true" }}
          {{- range .Site.Menus.footer }}

            <a href="{{ .URL }}">{{ .Name }}</a>

  </body>
